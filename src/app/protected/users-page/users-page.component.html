<!-- <div class="container"> -->
<div class="wrapper fadeInDown">
  <div class="card card-users">
    <h1>USUARIOS</h1>
    <table class="table">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Eliminar</th>
      </tr>
      <tr *ngFor="let user of users.items">
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
        <td><button  class="btn btn-danger" (click)="eliminar(user.id)">X</button></td>
      </tr>
    </table>
  </div>
</div>
